name: CI
on:
  push:
    branches: [ main, ui-ux-cleanup ]
  pull_request:
    branches: [ main, ui-ux-cleanup ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run lint
      - run: npm run format
      - run: npm run validate-json
      - run: npm test
